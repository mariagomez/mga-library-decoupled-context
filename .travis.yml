language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: joragupra-github
    token:
      secure: $SONAR_TOKEN
    branches :
      - master
      - initial

script:
  - ./gradlew check
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/